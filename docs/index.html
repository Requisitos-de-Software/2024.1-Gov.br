<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gov.br</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/bandeira_brasil.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" id="theme-style" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .theme-toggle {
      position: absolute;
      top: 50px;
      right: 50px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      z-index: 1000;
    }
    .fa-sun{
      color: white;
    }
    .fa-moon{
      color: #007fff;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <button class="theme-toggle" id="theme-toggle">
    <i id="theme-icon" class="fas fa-moon"></i>
  </button>
  <script>
    window.$docsify = {
      name: "Gov.br",
      repo: "https://github.com/Requisitos-de-Software/2024.1-Gov.br",
      subMaxLevel: 1,
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      alias: { "/.*/_sidebar.md": "/_sidebar.md" },
      themeColor: "#007fff",
      coverpage: true,
      logo: "assets/Gov.br_logo.svg.png",
      search: {
        placeholder: {
          "/ zh CN /": "Procurar",
          "/": "Busque por palavras-chave",
        },
        noData: "Sem Resultado",
        noData: {
          "/ zh CN /": "Resultado n√£o encontrado",
          "/": "Sem Resultado",
        },
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true,
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButton = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      const themeLink = document.getElementById('theme-style');

      const lightTheme = 'https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css';
      const darkTheme = 'https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css';

      const setTheme = (theme) => {
        if (theme === 'light') {
          themeLink.setAttribute('href', lightTheme);
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
        } else {
          themeLink.setAttribute('href', darkTheme);
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        }
        localStorage.setItem('theme', theme);
      };

      toggleButton.addEventListener('click', () => {
        const currentTheme = localStorage.getItem('theme') || 'dark';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
      });

      const savedTheme = localStorage.getItem('theme') || 'dark';
      setTheme(savedTheme);
    });
  </script>
</body>
</html>
